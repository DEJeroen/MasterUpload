version: "3.1"
services:
    www:
        build: .
        ports: 
            - "80:80"
        volumes:
            - ./Muziekproject:/opt/lampp/htdocs
            - ./conf/config.inc.php:/opt/lampp/phpmyadmin/config.inc.php
            - ./conf/httpd-xampp.conf:/opt/lampp/etc/extra/httpd-xampp.conf
            - ./var/mysql:/opt/lampp/var/mysql
